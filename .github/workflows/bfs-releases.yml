name: ME-BFS-releases

on:
  workflow_dispatch:
    branches: [ master ]

permissions:
  contents: read
env: 
    VERSION: "091223"
jobs:
  build-ub20:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
     
    - name: make bfs binary
      run:  |
        echo `uname -a`
        echo `uname -o`
        make bfs-bin
      
    - name: make me binaries Linux and Windows
      run: |
        sudo apt install build-essential mingw-w64 gcc-mingw-w64-i686 
        sudo apt install libz-mingw-w64 libz-mingw-w64-dev
        sudo apt install desktop-file-utils
        make me-bin
        make mingw-w32-compile
        make bfs-win-bin

    - name: make me-standalone binary Linux and Windows
      run: make me-bfs-bin
    
    - name: Make zipimage
      run: |
        make folder-unix
        make folder-windows
        
    - name: Upload Linux Mecb Zips
      uses: actions/upload-artifact@v4
      with: 
        name: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu20-mecb
        path: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu20-mecb
        
    - name: Upload Linux Mecw Zips
      uses: actions/upload-artifact@v4
      with: 
        name: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu20-mewb
        path: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu20-mewb
        
    - name: Upload Windows Mecb Zips
      uses: actions/upload-artifact@v4
      with: 
        name: MicroEmacs09-${{ env.VERSION }}-windows-mecb
        path: MicroEmacs09-${{ env.VERSION }}-windows-mecb
        
    - name: Upload Windows Mecw Zips
      uses: actions/upload-artifact@v4
      with: 
        name: MicroEmacs09-${{ env.VERSION }}-windows-mewb
        path: MicroEmacs09-${{ env.VERSION }}-windows-mewb
        
  build-ub22:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
     
    - name: make bfs binary
      run: |
        echo `uname -a`
        echo `uname -o`
        make bfs-bin
      
    - name: make me binaries Linux
      run: |
        make me-bin
        make me-bfs-linux

    - name: Make zipimage
      run: |
        make folder-unix version=${VERSION}
        
    - name: Upload Linux Mecb Zips
      uses: actions/upload-artifact@v4
      with: 
        name: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu22-mecb
        path: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu22-mecb
        
    - name: Upload Linux Mecw Zips
      uses: actions/upload-artifact@v4
      with: 
        name: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu22-mewb
        path: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu22-mewb
        
  build-ub24:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
     
    - name: make bfs binary
      run: |
        echo `uname -a`
        echo `uname -o`
        make bfs-bin
      
    - name: make me binaries Linux
      run: |
        sudo apt install libxt-dev
        make me-bin
        make me-bfs-linux

    - name: Make zipimage
      run: |
        make folder-unix version=${VERSION}
        
    - name: Upload Linux Mecb Zips
      uses: actions/upload-artifact@v4
      with: 
        name: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu24-mecb
        path: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu24-mecb
        
    - name: Upload Linux Mecw Zips
      uses: actions/upload-artifact@v4
      with: 
        name: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu24-mewb
        path: MicroEmacs09-${{ env.VERSION }}-linux-ubuntu24-mewb
        
  build-os11:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies on MacOS and compile and produce BFS exes and standalone ME application 
        if: runner.os == 'macOS'
        run: |
           echo `uname -a`
           ls
           brew install xquartz
           brew install gcc
           brew install make
           cd bfs && gmake CC=gcc-10
           cd ../src && gmake -f macos32gcc.gmk  CC=gcc-10
           cd ../src && gmake -f macos32gcc.gmk  CC=gcc-10 BTYP=c
           cd ..
           ./bfs/bfs -a src/.macos32gcc-release-mecw/mecw -o mew-macos-11.bin ./jasspa
           ./bfs/bfs -a src/.macos32gcc-release-mec/mec   -o mec-macos-11.bin ./jasspa
           chmod 755 mec-macos-11.bin
           ./mec-macos-11.bin -V 
           echo '-1 ml-write &cat "Platform:" $platform' > platform.emf
           echo "exit-emacs" >> platform.emf
           TERM=xterm-256color ./mec-macos-11.bin @platform.emf

      - name: Make zipimage
        run: |
           mkdir MicroEmacs09-${VERSION}-macos11-mecb/
           mkdir MicroEmacs09-${VERSION}-macos11-mewb/
           cp bfs/bfs bfs/bfs-readme.md faq.txt license.txt README.txt MicroEmacs09-${VERSION}-macos11-mecb/
           cp bfs/bfs bfs/bfs-readme.md faq.txt license.txt README.txt MicroEmacs09-${VERSION}-macos11-mewb/           
           cp ./mew-macos-11.bin MicroEmacs09-${VERSION}-macos11-mewb/mewb
           cp ./mec-macos-11.bin MicroEmacs09-${VERSION}-macos11-mecb/mecb
           
      - name: Upload mecb
        uses: actions/upload-artifact@v4
        with: 
           name: MicroEmacs09-${{ env.VERSION }}-macos11-mecb
           path: MicroEmacs09-${{ env.VERSION }}-macos11-mecb

      - name: Upload mewb
        uses: actions/upload-artifact@v4
        with: 
           name: MicroEmacs09-${{ env.VERSION }}-macos11-mewb
           path: MicroEmacs09-${{ env.VERSION }}-macos11-mewb

